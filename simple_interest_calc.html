<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class = "maindiv">
            <h1>Simple Interest Calculator</h1>
           <label> Amount </label><input type="number"  id="principal">  
            <p>Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" onchange="rate_val(this.value);" ><span><output id="rate" >10.25</output>%</span></p>
            <p>No. of Years <select id="years">
                <option>1</option>
                <option>2</option>
                <option>3</option> 
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option> 
                <option>11</option>
                <option>12</option>
                <option>13</option> 
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option> 
                </select></p>
            <p><button onclick="compute()"> Compute Interest</button></p>

            <span id="result">
</span>
            <p><footer>&#169; Everyone Can Get Rich</footer></p>
        </div>
        
        

    </body>
</html>
